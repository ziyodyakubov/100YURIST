<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/style.min.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>100ЮРИСТОВ</title>
</head>

<body>
    <!-- HEADER SECTION STARTED -->
    <header>
        <div class="container">
            <div class="header-top">
                <a href="#"><img class="header-top_logo" src="./assets/images/svg/main-logo.svg" alt="main-logo"></a>
                <ul class="header-top__list">
                    <li class="header-top__list--item">
                        <div class="header-top__list--item-link-input"><input type="text"
                                placeholder="Я хочу найти..."><img src="./assets/images/svg/search.svg" alt="search">
                        </div>
                    </li>
                    <li class="header-top__list--item">
                        <div class="header-top__list--item-link-request">
                            <a href="#"><button><img src="./assets/images/svg/request.svg" alt="request">Задать
                                    вопрос</button></a>
                        </div>
                    </li>
                    <li class="header-top__list--item">
                        <div class="header-top__list--item-link-number">
                            <h3>8 800 302-92-70</h3>
                            <p>Бесплатный звонок юристу 24/7</p>
                        </div>
                    </li>
                </ul>
            </div>

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__list--item">
                        <div class="nav__list--item-call">
                            <img src="./assets/images/svg/phone.svg" alt="phone">
                            <p>Заказать звонок</p>
                        </div>
                    </li>
                    <li class="nav__list--item">
                        <div class="nav__list--item-telegram">
                            <img src="./assets/images/svg/telegram.svg" alt="telegram">
                            <p>Telegram</p>
                        </div>
                    </li>
                    <li class="nav__list--item">
                        Отзывы
                    </li>
                    <li class="nav__list--item">
                        Вопросы
                    </li>
                    <li class="nav__list--item">
                        Наши юристы
                    </li>
                    <li class="nav__list--item">
                        Статьи
                    </li>
                    <li class="nav__list--item">
                        Контакты
                    </li>
                    <li class="nav__list--item">
                        <div class="nav__list--item-user_status">
                            <img src="./assets/images/svg/user.svg" alt="user">
                            <p><span class="log_out">Вход</span> / <span class="registration">Регистрация</span></p>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- HEADER SECTION ENDED -->

    <!-- MAIN SECTION STARTED -->
    <main>

    </main>
    <!-- MAIN SECTION ENDED -->

    <!-- FOOTER SECTION STARTED -->
    <footer>

    </footer>
    <!-- FOOTER SECTION ENDED -->
</body>

</html>
